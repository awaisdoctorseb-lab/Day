<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: pan-y; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: var(--ios-font); background: #000; color: white; overflow: hidden; }

        .wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('wall.jpg') no-repeat center center; background-size: cover;
            z-index: 1; transition: transform 0.6s ease;
        }

        /* Lock Screen */
        #lock-screen { position: absolute; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-top: 60px; }
        #lock-time { font-size: 82px; font-weight: 200; }
        #lock-date { font-size: 22px; margin-top: -10px; }

        /* Keypad */
        #passcode-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            z-index: 20; display: none; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 80px;
        }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px 25px; margin-bottom: 20px; }
        .key {
            width: 78px; height: 78px; border-radius: 50%; background: rgba(255,255,255,0.15);
            display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 32px;
        }
        .key span { font-size: 10px; letter-spacing: 1px; font-weight: 600; margin-top: -3px; }
        .zero-container { display: flex; justify-content: center; width: 100%; margin-bottom: 40px; }

        .dots { display: flex; gap: 20px; margin-bottom: 40px; }
        .dot { width: 13px; height: 13px; border: 1.5px solid white; border-radius: 50%; }
        .dot.active { background: white; }

        /* Home Screen */
        #home-screen { position: absolute; width: 100%; height: 100%; z-index: 5; display: none; padding: 60px 25px; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px 15px; }
        .app-icon { display: flex; flex-direction: column; align-items: center; font-size: 11px; text-shadow: 0 1px 2px #000; }
        .app-icon img { width: 60px; height: 60px; border-radius: 14px; margin-bottom: 5px; }
        
        /* Realistic Dock */
        .dock {
            position: absolute; bottom: 20px; left: 15px; right: 15px; height: 95px;
            background: url('bar.jpg') no-repeat center; background-size: cover;
            border-radius: 35px; display: flex; justify-content: space-around; align-items: center;
            overflow: hidden;
        }
        .dock img { width: 60px; height: 60px; border-radius: 14px; }

        /* Notes App */
        #notes-app { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; flex-direction: column; }
        .notes-list-view { padding: 60px 20px 20px; flex: 1; overflow-y: auto; overflow-x: hidden; }
        .notes-header-title { font-size: 34px; font-weight: 700; margin-bottom: 20px; }
        
        /* Swipe to Delete Container */
        .note-wrapper { position: relative; margin-bottom: 10px; overflow: hidden; border-radius: 12px; }
        .delete-btn { 
            position: absolute; right: 0; top: 0; height: 100%; width: 80px; 
            background: #ff3b30; display: flex; align-items: center; justify-content: center; color: white;
            font-weight: 600; z-index: 1;
        }
        .note-item {
            position: relative; background: #1c1c1e; padding: 12px 16px; 
            display: flex; flex-direction: column; z-index: 2; transition: transform 0.3s ease;
        }
        .note-item .title { font-weight: 700; font-size: 17px; margin-bottom: 2px; }
        .note-item .sub { color: #8e8e93; font-size: 15px; white-space: nowrap; }

        #editor-view { display: none; flex-direction: column; height: 100%; background: #000; }
        .editor-nav { padding: 50px 20px 10px; display: flex; justify-content: space-between; color: #d4a017; font-size: 18px; }
        #note-body { flex: 1; padding: 20px; font-size: 19px; line-height: 1.4; outline: none; caret-color: #d4a017; color: white; }
        #note-body:first-line { font-weight: 700; font-size: 24px; }
        .notes-footer { padding: 15px 25px 35px; border-top: 0.5px solid #333; display: flex; justify-content: flex-end; background: #000;}
        .create-btn { color: #d4a017; font-size: 28px; }
    </style>
</head>
<body onload="renderList()">

    <div class="wallpaper" id="wall"></div>

    <div id="lock-screen" onclick="document.getElementById('passcode-overlay').style.display='flex'">
        <div id="lock-time">12:00</div>
        <div id="lock-date">Friday, 16 January</div>
    </div>

    <div id="passcode-overlay">
        <div class="dots" id="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="keypad">
            <div class="key" onclick="tap('1')">1<span>&nbsp;</span></div><div class="key" onclick="tap('2')">2<span>ABC</span></div><div class="key" onclick="tap('3')">3<span>DEF</span></div>
            <div class="key" onclick="tap('4')">4<span>GHI</span></div><div class="key" onclick="tap('5')">5<span>JKL</span></div><div class="key" onclick="tap('6')">6<span>MNO</span></div>
            <div class="key" onclick="tap('7')">7<span>PQRS</span></div><div class="key" onclick="tap('8')">8<span>TUV</span></div><div class="key" onclick="tap('9')">9<span>WXYZ</span></div>
        </div>
        <div class="zero-container"><div class="key" onclick="tap('0')">0<span>&nbsp;</span></div></div>
        <div style="margin-bottom: 40px; color: #fff; font-size: 16px;" onclick="resetPass()">Cancel</div>
    </div>

    <div id="home-screen">
        <div class="icon-grid">
            <div class="app-icon"><img src="pic1.WEBP"><span>iTunes</span></div>
            <div class="app-icon"><img src="pic2.WEBP"><span>Clock</span></div>
            <div class="app-icon" onclick="openNotes()"><img src="pic3.WEBP"><span>Notes</span></div>
            <div class="app-icon"><img src="pic4.WEBP"><span>Safari</span></div>
            <div class="app-icon"><img src="pic5.PNG"><span>Wallet</span></div>
            <div class="app-icon"><img src="pic6.PNG"><span>Reminders</span></div>
            <div class="app-icon"><img src="pic7.PNG"><span>Settings</span></div>
            <div class="app-icon"><img src="pic8.PNG"><span>Weather</span></div>
            <div class="app-icon"><img src="pic9.PNG"><span>Music</span></div>
        </div>
        <div class="dock">
            <img src="pic4.WEBP"><img src="pic3.WEBP" onclick="openNotes()"><img src="pic9.PNG"><img src="pic1.WEBP">
        </div>
    </div>

    <div id="notes-app">
        <div id="list-view" class="notes-list-view">
            <div class="notes-header-title">Notes</div>
            <div id="notes-container"></div>
            <div class="notes-footer" style="position: absolute; bottom: 0; width: 100%; left: 0;">
                <span class="create-btn" onclick="openEditor()">üìù</span>
            </div>
        </div>
        <div id="editor-view">
            <div class="editor-nav"><span onclick="closeEditor()">&lt; Notes</span><span onclick="closeEditor()">Done</span></div>
            <div id="note-body" contenteditable="true"></div>
        </div>
    </div>

    <script>
        let pass = "";
        let currentSecret = "0000";

        function updateTime() {
            const now = new Date();
            let h = now.getHours();
            const m = now.getMinutes().toString().padStart(2, '0');
            h = h % 12 || 12; 
            document.getElementById('lock-time').innerText = h + ":" + m;
            document.getElementById('lock-date').innerText = now.toLocaleDateString('en-US', {weekday:'long', day:'numeric', month:'long'});
        }
        setInterval(updateTime, 1000); updateTime();

        function tap(n) {
            if(pass.length < 4) {
                pass += n;
                const d = document.querySelectorAll('.dot');
                d.forEach((dot, i) => dot.classList.toggle('active', i < pass.length));
                if(pass.length === 4) validate();
            }
        }

        function validate() {
            let trans = "";
            for(let c of pass) {
                let n = parseInt(c);
                trans += (n===0) ? "9" : (n-1).toString();
            }
            const dd = parseInt(trans.substring(0,2));
            const mm = parseInt(trans.substring(2,4));
            if((dd>=1 && dd<=31 && mm>=1 && mm<=12) || (mm === 80)) {
                currentSecret = trans;
                document.getElementById('passcode-overlay').style.display='none';
                document.getElementById('lock-screen').style.display='none';
                document.getElementById('home-screen').style.display='block';
            } else { resetPass(); }
        }

        function resetPass() { pass = ""; document.querySelectorAll('.dot').forEach(d => d.classList.remove('active')); }

        function openNotes() { document.getElementById('notes-app').style.display='flex'; renderList(); }
        
        function renderList() {
            const container = document.getElementById('notes-container');
            const saved = JSON.parse(localStorage.getItem('myNotes') || "[]");
            container.innerHTML = "";
            saved.forEach((note, index) => {
                const display = applyTwist(note.text);
                const title = display.split('\n')[0] || "New Note";
                container.innerHTML += `
                    <div class="note-wrapper">
                        <div class="delete-btn" onclick="deleteNote(${index})">Delete</div>
                        <div class="note-item" id="note-${index}" ontouchstart="handleTouchStart(event, ${index})" ontouchmove="handleTouchMove(event, ${index})" onclick="openEditor(${index})">
                            <div class="title">${title}</div>
                            <div class="sub">${note.time}  ${display.split('\n')[1] || ''}</div>
                        </div>
                    </div>`;
            });
        }

        let startX = 0;
        function handleTouchStart(e, idx) { startX = e.touches[0].clientX; }
        function handleTouchMove(e, idx) {
            let diff = startX - e.touches[0].clientX;
            const el = document.getElementById('note-'+idx);
            if(diff > 50) el.style.transform = "translateX(-80px)";
            if(diff < -50) el.style.transform = "translateX(0)";
        }

        function deleteNote(idx) {
            let saved = JSON.parse(localStorage.getItem('myNotes') || "[]");
            saved.splice(idx, 1);
            localStorage.setItem('myNotes', JSON.stringify(saved));
            renderList();
        }

        let editingIndex = -1;
        function openEditor(idx = -1) {
            editingIndex = idx;
            const editor = document.getElementById('note-body');
            if(idx > -1) {
                editor.innerText = applyTwist(JSON.parse(localStorage.getItem('myNotes'))[idx].text);
            } else { editor.innerText = ""; }
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('editor-view').style.display = 'flex';
            editor.focus();
        }

        function closeEditor() {
            let text = document.getElementById('note-body').innerText;
            if(text.trim() !== "") {
                let saved = JSON.parse(localStorage.getItem('myNotes') || "[]");
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                if(editingIndex > -1) {
                    let original = saved[editingIndex].text;
                    if(original.includes("ddmm") && !text.includes("ddmm")) text = text.replace(/[0-9]+\s(January|February|March|April|May|June|July|August|September|October|November|December)/g, "ddmm");
                    if(original.includes("dddd") && !text.includes("dddd")) text = text.replace(/(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday)/g, "dddd");
                    saved[editingIndex] = { text, time };
                } else { saved.push({ text, time }); }
                localStorage.setItem('myNotes', JSON.stringify(saved));
            }
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('editor-view').style.display = 'none';
            renderList();
        }

        function applyTwist(content) {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const days = { 12:"Monday", 23:"Tuesday", 34:"Wednesday", 45:"Thursday", 56:"Friday", 67:"Saturday", 78:"Sunday" };
            const dd = parseInt(currentSecret.substring(0,2));
            const mm = parseInt(currentSecret.substring(2,4));
            if(mm <= 12) return content.replace(/ddmm/g, `${dd} ${months[mm-1]}`);
            if(mm === 80) return content.replace(/dddd/g, days[dd] || "dddd");
            return content;
        }
    </script>
</body>
</html>
