<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPhone</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: var(--ios-font);
            overflow: hidden;
            background: #000;
        }

        /* Wallpaper Logic */
        .wallpaper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('wall.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Lock Screen */
        #lock-screen {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-top: 60px;
        }

        #lock-time { font-size: 80px; font-weight: 200; }
        #lock-date { font-size: 20px; margin-top: -10px; }

        /* Passcode Overlay */
        #passcode-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .key {
            width: 75px; height: 75px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .key span { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; }

        .dots { display: flex; gap: 15px; margin-bottom: 20px; }
        .dot { width: 12px; height: 12px; border: 1.5px solid white; border-radius: 50%; }
        .dot.active { background: white; }

        /* Home Screen */
        #home-screen {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 5;
            display: none;
            padding: 50px 20px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px 15px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: white;
            text-align: center;
        }

        .app-icon img {
            width: 60px; height: 60px;
            border-radius: 13px;
            margin-bottom: 5px;
        }

        .dock {
            position: absolute;
            bottom: 20px; left: 15px; right: 15px;
            height: 90px;
            background: url('bar.jpg') no-repeat center;
            background-size: 100% 100%;
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }

        /* Notes App View */
        #notes-app {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .notes-header {
            padding: 50px 20px 10px;
            display: flex;
            justify-content: space-between;
            color: #d4a017;
            font-weight: 600;
        }

        #notes-editor {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            color: #333;
            /* Yellow cursor simulation */
            caret-color: #d4a017;
        }
    </style>
</head>
<body>

    <div class="wallpaper" id="wall"></div>

    <div id="lock-screen" onclick="showPasscode()">
        <div id="lock-time">12:00</div>
        <div id="lock-date">Friday, 16 January</div>
        <div style="margin-top: auto; margin-bottom: 40px; font-size: 14px; opacity: 0.8;">Swipe up to unlock</div>
    </div>

    <div id="passcode-overlay">
        <div style="margin-bottom: 20px;">Enter Passcode</div>
        <div class="dots" id="dots-container">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="tapKey('1')">1<span>&nbsp;</span></div>
            <div class="key" onclick="tapKey('2')">2<span>ABC</span></div>
            <div class="key" onclick="tapKey('3')">3<span>DEF</span></div>
            <div class="key" onclick="tapKey('4')">4<span>GHI</span></div>
            <div class="key" onclick="tapKey('5')">5<span>JKL</span></div>
            <div class="key" onclick="tapKey('6')">6<span>MNO</span></div>
            <div class="key" onclick="tapKey('7')">7<span>PQRS</span></div>
            <div class="key" onclick="tapKey('8')">8<span>TUV</span></div>
            <div class="key" onclick="tapKey('9')">9<span>WXYZ</span></div>
            <div></div><div class="key" onclick="tapKey('0')">0</div>
        </div>
        <div style="margin-top: 40px;" onclick="hidePasscode()">Cancel</div>
    </div>

    <div id="home-screen">
        <div class="icon-grid">
            <div class="app-icon"><img src="pic1.WEBP"><span>Music</span></div>
            <div class="app-icon"><img src="pic2.WEBP"><span>Clock</span></div>
            <div class="app-icon" onclick="openNotes()"><img src="pic3.WEBP"><span>Notes</span></div>
            <div class="app-icon"><img src="pic4.WEBP"><span>Safari</span></div>
            <div class="app-icon"><img src="pic5.PNG"><span>Wallet</span></div>
            <div class="app-icon"><img src="pic6.PNG"><span>Reminders</span></div>
            <div class="app-icon"><img src="pic7.PNG"><span>Settings</span></div>
            <div class="app-icon"><img src="pic8.PNG"><span>Weather</span></div>
        </div>
        <div class="dock">
            <img src="pic9.PNG" style="width:60px; height:60px; border-radius:13px;">
            <img src="pic4.WEBP" style="width:60px; height:60px; border-radius:13px;">
            <img src="pic1.WEBP" style="width:60px; height:60px; border-radius:13px;">
            <img src="pic3.WEBP" style="width:60px; height:60px; border-radius:13px;">
        </div>
    </div>

    <div id="notes-app">
        <div class="notes-header">
            <span onclick="closeNotes()">&lt; Notes</span>
            <span onclick="closeNotes()">Done</span>
        </div>
        <div id="notes-editor" contenteditable="true" oninput="saveNote()"></div>
    </div>

    <script>
        let currentPasscode = "";
        let decryptedValue = "";

        // Update Clock
        function updateTime() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const mins = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('lock-time').innerText = `${hours}:${mins}`;
            
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('lock-date').innerText = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        function showPasscode() {
            document.getElementById('passcode-overlay').style.display = 'flex';
        }

        function hidePasscode() {
            document.getElementById('passcode-overlay').style.display = 'none';
            currentPasscode = "";
            updateDots();
        }

        function tapKey(num) {
            if (currentPasscode.length < 4) {
                currentPasscode += num;
                updateDots();
                if (currentPasscode.length === 4) {
                    validatePasscode();
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i < currentPasscode.length);
            });
        }

        function validatePasscode() {
            // Apply Minus One Logic
            let translated = "";
            for (let char of currentPasscode) {
                let n = parseInt(char);
                translated += (n === 0) ? "9" : (n - 1).toString();
            }
            
            const dd = parseInt(translated.substring(0,2));
            const mmOrStyle = parseInt(translated.substring(2,4));

            // Check if valid date or special day mode
            const isValidDate = (dd >= 1 && dd <= 31 && mmOrStyle >= 1 && mmOrStyle <= 12);
            const isDayMode = (mmOrStyle === 80 && dd >= 12 && dd <= 78);

            if (isValidDate || isDayMode) {
                decryptedValue = translated;
                unlockPhone();
            } else {
                // Shake effect for error
                currentPasscode = "";
                setTimeout(updateDots, 300);
            }
        }

        function unlockPhone() {
            document.getElementById('passcode-overlay').style.display = 'none';
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
            document.getElementById('wall').style.transform = 'scale(1.1)';
        }

        function openNotes() {
            const noteArea = document.getElementById('notes-editor');
            let content = localStorage.getItem('mentalismNote') || "Tap to start writing...";
            
            // Logic for Twist: ddmm and dddd
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const days = { 12:"Monday", 23:"Tuesday", 34:"Wednesday", 45:"Thursday", 56:"Friday", 67:"Saturday", 78:"Sunday" };

            const dd = parseInt(decryptedValue.substring(0,2));
            const mm = parseInt(decryptedValue.substring(2,4));

            if (mm <= 12) {
                content = content.replace(/ddmm/g, `${dd} ${months[mm-1]}`);
            }
            if (mm === 80) {
                content = content.replace(/dddd/g, days[dd] || "");
            }

            noteArea.innerText = content;
            document.getElementById('notes-app').style.display = 'flex';
        }

        function saveNote() {
            const text = document.getElementById('notes-editor').innerText;
            // Don't save if it's already been transformed
            if (!text.includes("January") && !text.includes("Monday")) { 
                localStorage.setItem('mentalismNote', text);
            }
        }

        function closeNotes() {
            document.getElementById('notes-app').style.display = 'none';
        }
    </script>
</body>
</html>
