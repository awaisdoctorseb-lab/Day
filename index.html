<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Layout Header */
        .header-text { margin-bottom: 12px; font-size: 19px; font-weight: 400; letter-spacing: 0.5px; }
        
        /* Password Dots */
        .dots-container { display: flex; gap: 18px; margin-bottom: 50px; }
        .dot { width: 13px; height: 13px; border: 1.5px solid white; border-radius: 50%; }
        .dot.filled { background: white; }

        /* Keypad (Bigger as requested) */
        .keypad { display: grid; grid-template-columns: repeat(3, 95px); gap: 15px; justify-content: center; }
        .key { width: 95px; height: 95px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 38px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .key:active { background: rgba(255,255,255,0.25); }

        /* Footer labels */
        .footer { position: absolute; bottom: 45px; width: 85%; display: flex; justify-content: space-between; font-size: 18px; }
        .footer-btn { cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

    <div class="header-text">Enter Password</div>
    
    <div class="dots-container" id="dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key" onclick="press('1')">1</div><div class="key" onclick="press('2')">2</div><div class="key" onclick="press('3')">3</div>
        <div class="key" onclick="press('4')">4</div><div class="key" onclick="press('5')">5</div><div class="key" onclick="press('6')">6</div>
        <div class="key" onclick="press('7')">7</div><div class="key" onclick="press('8')">8</div><div class="key" onclick="press('9')">9</div>
        <div style="width:95px"></div><div class="key" onclick="press('0')">0</div><div style="width:95px"></div>
    </div>

    <div class="footer">
        <div class="footer-btn">Emergency</div>
        <div class="footer-btn" onclick="resetDots()">Cancel</div>
    </div>

    <script>
        let currentInput = "";

        // Logic for Day-based codes: 01=Mon, 12=Tue, 23=Wed, 34=Thu, 45=Fri, 56=Sat, 67=Sun
        function getRequiredCode() {
            const prefixes = ["67", "01", "12", "23", "34", "45", "56"]; // Sunday is 0 in JS
            const dayIndex = new Date().getDay();
            return prefixes[dayIndex] + "79";
        }

        function press(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) {
                    // Small delay so the last dot fills before checking
                    setTimeout(checkPasscode, 150);
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < currentInput.length);
            });
        }

        function resetDots() {
            currentInput = "";
            updateDots();
        }

        function checkPasscode() {
            const correctCode = getRequiredCode();
            if (currentInput === correctCode) {
                // Success - Open the Fake Notes Receiver app content
                document.body.innerHTML = "<div style='padding:20px;'><h2>Notes</h2><p>No recent notes</p></div>";
            } else {
                // Fail
                resetDots();
            }
        }
    </script>
</body>
</html>
