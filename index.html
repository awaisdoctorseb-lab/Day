<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- iOS fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Notes">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{height:100vh;overflow:hidden;background:black}

/* WALLPAPER */
.wallpaper{
  position:fixed;inset:0;
  background:url('wall.jpg') center/cover no-repeat;
}

/* LOCK SCREEN */
#lockscreen{
  position:absolute;inset:0;color:white;
  display:flex;flex-direction:column;
  justify-content:space-between;align-items:center;
  padding:70px 0 40px;
}
#time{font-size:72px;font-weight:300}
#date{font-size:20px;margin-top:6px}
#swipe{font-size:14px;opacity:.8}

/* KEYPAD */
#keypad{
  position:absolute;inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(25px);
  -webkit-backdrop-filter:blur(25px);
  display:none;flex-direction:column;
  align-items:center;padding-top:120px;
}
#dots{display:flex;gap:12px;margin-bottom:40px}
.dot{width:12px;height:12px;border-radius:50%;border:1px solid #fff}
.dot.filled{background:#fff}

.keys{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:20px;
}
.key,.spacer{
  width:80px;height:80px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
}
.key{
  border:1px solid #fff;
  color:#fff;font-size:28px;
}
.spacer{pointer-events:none}

/* HOME */
#home{
  position:absolute;inset:0;display:none;
  padding:60px 20px 120px;
}
.icons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:25px;
}
.app{text-align:center;color:white;font-size:12px}
.app img{width:60px;height:60px;border-radius:14px}

/* DOCK (REAL iOS MASK) */
#dock{
  position:absolute;
  bottom:14px;
  left:12px;
  right:12px;
  height:90px;

  border-radius:30px;
  overflow:hidden;

  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);

  display:flex;
  align-items:center;
  justify-content:center;
}
#dock img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NOTES */
#notes{
  position:absolute;inset:0;
  background:white;display:none;
  flex-direction:column;
}
#notes textarea{
  flex:1;border:none;
  padding:20px;font-size:18px;
  outline:none;
}
</style>
</head>

<body>

<div class="wallpaper"></div>

<div id="lockscreen">
  <div>
    <div id="time"></div>
    <div id="date"></div>
  </div>
  <div id="swipe">Swipe up to unlock</div>
</div>

<div id="keypad">
  <div id="dots"></div>
  <div class="keys" id="keys"></div>
</div>

<div id="home">
  <div class="icons">
    <div class="app"><img src="pic1.WEBP"><div>iTunes</div></div>
    <div class="app"><img src="pic2.WEBP"><div>Clock</div></div>
    <div class="app" onclick="openNotes()"><img src="pic3.WEBP"><div>Notes</div></div>
    <div class="app"><img src="pic4.WEBP"><div>Safari</div></div>
    <div class="app"><img src="pic5.PNG"><div>Wallet</div></div>
    <div class="app"><img src="pic6.PNG"><div>Reminders</div></div>
    <div class="app"><img src="pic7.PNG"><div>Settings</div></div>
    <div class="app"><img src="pic8.PNG"><div>Weather</div></div>
    <div class="app"><img src="pic9.PNG"><div>Music</div></div>
  </div>

  <div id="dock">
    <img src="bar.jpg" alt="">
  </div>
</div>

<div id="notes">
  <textarea id="noteText"></textarea>
</div>

<script>
/* TIME â€“ 12 HOUR, NO AM/PM */
function updateTime(){
  const n=new Date();
  let h=n.getHours();h=h%12||12;
  document.getElementById('time').textContent=
    h+":"+String(n.getMinutes()).padStart(2,'0');
  document.getElementById('date').textContent=
    n.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'});
}
setInterval(updateTime,1000);updateTime();

/* KEYPAD BUILD */
const keys=document.getElementById('keys');
const dots=document.getElementById('dots');
let input='';

for(let i=0;i<4;i++){
  let d=document.createElement('div');
  d.className='dot';dots.appendChild(d);
}

[1,2,3,4,5,6,7,8,9].forEach(addKey);
keys.appendChild(document.createElement('div')).className='spacer';
addKey(0);
keys.appendChild(document.createElement('div')).className='spacer';

function addKey(n){
  let k=document.createElement('div');
  k.className='key';k.textContent=n;
  k.onclick=()=>press(n);keys.appendChild(k);
}

function press(n){
  if(input.length>=4)return;
  input+=n;
  dots.children[input.length-1].classList.add('filled');
  if(input.length===4)setTimeout(unlock,300);
}

function decode(c){
  return c.split('').map(d=>d==='0'?'9':String(+d-1)).join('');
}

/* UNLOCK LOGIC */
function unlock(){
  const decoded=decode(input);
  const dd=+decoded.slice(0,2);
  const mm=+decoded.slice(2,4);

  const weekdayMap={
    "0179":"Monday","1279":"Tuesday","2379":"Wednesday",
    "3479":"Thursday","4579":"Friday","5679":"Saturday","6779":"Monday"
  };

  let secrets={},valid=false;

  /* TRICK 1: DAY + MONTH */
  if(dd>=1&&dd<=31&&mm>=1&&mm<=12){
    secrets.day=dd;
    secrets.month=["","January","February","March","April","May","June","July","August","September","October","November","December"][mm];
    valid=true;
  }

  /* TRICK 2: DAY ONLY (ENDS WITH 80) */
  if(input.endsWith("80")){
    const wd=weekdayMap[decoded];
    if(!wd)return reset();
    secrets.weekday=wd;
    valid=true;
  }

  if(!valid)return reset();
  applySecrets(secrets);

  document.getElementById('keypad').style.display='none';
  document.getElementById('lockscreen').style.display='none';
  document.getElementById('home').style.display='block';
}

function reset(){
  input='';
  [...dots.children].forEach(d=>d.classList.remove('filled'));
}

/* NOTES */
const textarea=document.getElementById('noteText');
textarea.value=localStorage.getItem('note')||'';
textarea.oninput=()=>localStorage.setItem('note',textarea.value);

function openNotes(){
  document.getElementById('home').style.display='none';
  document.getElementById('notes').style.display='flex';
}

function applySecrets(s){
  let t=textarea.value;
  if(s.day)t=t.replace(/\bdd\b/g,s.day);
  if(s.month)t=t.replace(/\bmm\b/g,s.month);
  if(s.weekday)t=t.replace(/\bdddd\b/g,s.weekday);
  textarea.value=t;
  localStorage.setItem('note',t);
}

/* SWIPE */
document.getElementById('lockscreen').onclick=()=>{
  document.getElementById('keypad').style.display='flex';
};
</script>

</body>
</html>
