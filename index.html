<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPhone</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: var(--ios-font);
            overflow: hidden;
            background: #000;
        }

        #screen {
            width: 100%; height: 100%;
            position: relative;
            background: url('wall.jpg') center/cover no-repeat;
            transition: transform 0.5s ease-in-out;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            z-index: 10;
            padding-top: 50px;
        }

        #lock-time { font-size: 80px; font-weight: 200; margin-bottom: -10px; }
        #lock-date { font-size: 20px; font-weight: 400; }

        /* --- PASSCODE SCREEN --- */
        #passcode-screen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 20;
        }

        .passcode-dots { display: flex; gap: 15px; margin-bottom: 30px; }
        .dot { width: 12px; height: 12px; border: 1.5px solid white; border-radius: 50%; }
        .dot.filled { background: white; }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px 25px;
        }

        .key {
            width: 75px; height: 75px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .key span:first-child { font-size: 30px; }
        .key span:last-child { font-size: 10px; letter-spacing: 2px; font-weight: bold; }

        /* --- HOME SCREEN --- */
        #home-screen {
            position: absolute;
            inset: 0;
            display: none;
            padding: 40px 20px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: white;
            text-decoration: none;
        }

        .app-icon img {
            width: 60px; height: 60px;
            border-radius: 13px;
            margin-bottom: 5px;
        }

        .dock {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            height: 90px;
            background: url('bar.jpg') center/cover no-repeat;
            border-radius: 35px; /* Clean rounded dock */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }

        /* --- NOTES APP --- */
        #notes-app {
            position: absolute;
            inset: 0;
            background: white;
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .notes-header {
            padding: 40px 20px 10px;
            display: flex;
            justify-content: space-between;
            color: #d4a017;
            font-weight: bold;
        }

        #notes-content {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            border: none;
            outline: none;
            resize: none;
            caret-color: #d4a017; /* Yellow cursor */
            background: linear-gradient(transparent, transparent 30px, #eee 30px);
            background-size: 100% 31px;
            line-height: 31px;
        }

        .shake { animation: shake 0.3s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

<div id="screen" onclick="showPasscode()">
    <div id="lock-screen">
        <div id="lock-time">12:00</div>
        <div id="lock-date">Friday, 16 January</div>
    </div>

    <div id="passcode-screen">
        <p>Enter Passcode</p>
        <div class="passcode-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad" id="keypad">
            </div>
    </div>

    <div id="home-screen">
        <div class="icon-grid" id="icons">
            </div>
        <div class="dock">
            </div>
    </div>
</div>

<div id="notes-app">
    <div class="notes-header">
        <span onclick="closeNotes()">&lt; Notes</span>
        <span onclick="saveNotes()">Done</span>
    </div>
    <textarea id="notes-content" placeholder="Start typing..."></textarea>
</div>

<script>
    let inputCode = "";
    let finalDay = "";
    let finalDateStr = "";

    // Keypad Setup
    const keys = [
        {n:'1', l:''}, {n:'2', l:'ABC'}, {n:'3', l:'DEF'},
        {n:'4', l:'GHI'}, {n:'5', l:'JKL'}, {n:'6', l:'MNO'},
        {n:'7', l:'PQRS'}, {n:'8', l:'TUV'}, {n:'9', l:'WXYZ'},
        {n:'', l:''}, {n:'0', l:''}, {n:'', l:''}
    ];

    const apps = [
        {name: 'iTunes', img: 'pic1.WEBP'}, {name: 'Clock', img: 'pic2.WEBP'},
        {name: 'Notes', img: 'pic3.WEBP', action: 'openNotes'}, {name: 'Safari', img: 'pic4.WEBP'},
        {name: 'Wallet', img: 'pic5.PNG'}, {name: 'Reminders', img: 'pic6.PNG'},
        {name: 'Settings', img: 'pic7.PNG'}, {name: 'Weather', img: 'pic8.PNG'},
        {name: 'Music', img: 'pic9.PNG'}
    ];

    // Initialization
    function init() {
        // Create Keypad
        const keypad = document.getElementById('keypad');
        keys.forEach(k => {
            const div = document.createElement('div');
            div.className = 'key';
            if(k.n !== "") {
                div.innerHTML = `<span>${k.n}</span><span>${k.l}</span>`;
                div.onclick = (e) => { e.stopPropagation(); handleKey(k.n); };
            } else { div.style.background = "none"; }
            keypad.appendChild(div);
        });

        // Create Icons
        const grid = document.getElementById('icons');
        apps.forEach(app => {
            const div = document.createElement('div');
            div.className = 'app-icon';
            div.innerHTML = `<img src="${app.img}"><span>${app.name}</span>`;
            if(app.action) div.onclick = (e) => { e.stopPropagation(); window[app.action](); };
            grid.appendChild(div);
        });

        updateClock();
        setInterval(updateClock, 1000);

        // Load saved notes from LocalStorage
        const saved = localStorage.getItem('mentalismNote');
        if(saved) document.getElementById('notes-content').value = saved;
    }

    function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12 || 12;
        const mins = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('lock-time').innerText = `${hours}:${mins}`;
        
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('lock-date').innerText = now.toLocaleDateString('en-GB', options);
    }

    function showPasscode() {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('passcode-screen').style.display = 'flex';
    }

    function handleKey(num) {
        if(inputCode.length < 4) {
            inputCode += num;
            updateDots();
            if(inputCode.length === 4) {
                validatePasscode();
            }
        }
    }

    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
            dot.classList.toggle('filled', i < inputCode.length);
        });
    }

    function validatePasscode() {
        // Transform logic: n-1, 0 becomes 9
        const logic = (n) => (n === '0' ? 9 : parseInt(n) - 1);
        const d1 = logic(inputCode[0]);
        const d2 = logic(inputCode[1]);
        const d3 = logic(inputCode[2]);
        const d4 = logic(inputCode[3]);

        const dateVal = parseInt(`${d1}${d2}`);
        const monthVal = parseInt(`${d3}${d4}`);

        // Condition 1: Day Reveal (Ends in 80)
        if (inputCode.endsWith("91")) { // User types 80 -> Logic makes it 80? No, user types suffix to get 80 logic. 
            // Clarification: You said passcode ends in 80. So inputCode[2][3] = 8,0.
            const prefix = parseInt(`${inputCode[0]}${inputCode[1]}`);
            const daysMap = {12:"Monday", 23:"Tuesday", 34:"Wednesday", 45:"Thursday", 56:"Friday", 67:"Saturday", 78:"Sunday"};
            
            if(inputCode.endsWith("80") && daysMap[prefix]) {
                finalDay = daysMap[prefix];
                unlock();
                return;
            }
        }

        // Condition 2: Date Reveal
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        if (dateVal >= 1 && dateVal <= 31 && monthVal >= 1 && monthVal <= 12) {
            finalDateStr = `${dateVal} ${months[monthVal-1]}`;
            unlock();
        } else {
            failPasscode();
        }
    }

    function failPasscode() {
        const screen = document.getElementById('passcode-screen');
        screen.classList.add('shake');
        setTimeout(() => {
            screen.classList.remove('shake');
            inputCode = "";
            updateDots();
        }, 300);
    }

    function unlock() {
        document.getElementById('passcode-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'block';
        
        // Mentalism Reveal Logic: Process the text in the note
        let content = document.getElementById('notes-content').value;
        if(finalDay) content = content.replace(/dddd/g, finalDay);
        if(finalDateStr) content = content.replace(/ddmm/g, finalDateStr);
        
        document.getElementById('notes-content').value = content;
        localStorage.setItem('mentalismNote', content);
    }

    function openNotes() { document.getElementById('notes-app').style.display = 'flex'; }
    function closeNotes() { document.getElementById('notes-app').style.display = 'none'; }
    function saveNotes() {
        localStorage.setItem('mentalismNote', document.getElementById('notes-content').value);
        closeNotes();
    }

    init();
</script>
</body>
</html>
