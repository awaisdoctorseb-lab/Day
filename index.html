<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title> </title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont}
body{
  background:url('wall.jpg') center/cover no-repeat fixed;
  height:100vh;
  color:#fff;
  overflow:hidden;
}
.screen{position:absolute;inset:0;display:none}
.active{display:block}

/* LOCK */
#lock{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(8px);
}
#time{font-size:64px;font-weight:300}
#date{font-size:18px;margin-top:6px}

/* PASSCODE */
#pass{
  backdrop-filter:blur(12px);
  padding-top:120px;
  text-align:center;
}
.dots{display:flex;justify-content:center;gap:14px;margin:20px 0}
.dot{width:12px;height:12px;border:2px solid #fff;border-radius:50%}
.keypad{
  width:260px;
  margin:40px auto 0;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.key{
  width:80px;height:80px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:28px;
}
.sub{font-size:10px;letter-spacing:1px}
.key.zero{grid-column:2}

/* HOME */
#home{
  padding-top:80px;
}
.icons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
  padding:20px;
}
.icon{text-align:center;font-size:12px}
.icon img{width:60px;height:60px;border-radius:14px}
#dock{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}
#dock img{width:300px}

/* NOTES */
#notes{
  background:#000;
  color:#fff;
}
.notes-header{
  padding:50px 16px 10px;
  font-size:20px;
}
.note-list{padding:10px}
.note{
  background:#1c1c1e;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.note small{color:#aaa}
.editor{
  padding:50px 16px;
}
textarea{
  width:100%;
  height:70vh;
  background:#000;
  color:#fff;
  border:none;
  outline:none;
  font-size:18px;
  caret-color:#ffd60a;
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock" class="screen active">
  <div id="time"></div>
  <div id="date"></div>
</div>

<!-- PASS -->
<div id="pass" class="screen">
  <h2>Enter Passcode</h2>
  <div class="dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2<div class="sub">ABC</div></div>
    <div class="key">3<div class="sub">DEF</div></div>
    <div class="key">4<div class="sub">GHI</div></div>
    <div class="key">5<div class="sub">JKL</div></div>
    <div class="key">6<div class="sub">MNO</div></div>
    <div class="key">7<div class="sub">PQRS</div></div>
    <div class="key">8<div class="sub">TUV</div></div>
    <div class="key">9<div class="sub">WXYZ</div></div>
    <div class="key zero">0</div>
  </div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="icons">
    <div class="icon"><img src="pic1.WEBP"><div>iTunes</div></div>
    <div class="icon"><img src="pic2.WEBP"><div>Clock</div></div>
    <div class="icon" onclick="openNotes()"><img src="pic3.WEBP"><div>Notes</div></div>
    <div class="icon"><img src="pic4.WEBP"><div>Safari</div></div>
    <div class="icon"><img src="pic5.PNG"><div>Wallet</div></div>
    <div class="icon"><img src="pic6.PNG"><div>Reminders</div></div>
    <div class="icon"><img src="pic7.PNG"><div>Settings</div></div>
    <div class="icon"><img src="pic8.PNG"><div>Weather</div></div>
    <div class="icon"><img src="pic9.PNG"><div>Music</div></div>
  </div>
  <div id="dock"><img src="bar.jpg"></div>
</div>

<!-- NOTES -->
<div id="notes" class="screen">
  <div class="notes-header">Notes</div>
  <div class="note-list" id="noteList"></div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
function show(id){screens.forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}

setInterval(()=>{
  const d=new Date();
  document.getElementById('time').innerText=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  document.getElementById('date').innerText=d.toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric'});
},1000);

document.getElementById('lock').onclick=()=>show('pass');

let code="";
document.querySelectorAll('.key').forEach(k=>{
  k.onclick=()=>{
    if(code.length>=4)return;
    code+=k.innerText[0];
    document.querySelectorAll('.dot')[code.length-1].style.background="#fff";
    if(code.length===4)setTimeout(checkCode,200);
  }
});

function checkCode(){
  let n=[...code].map(d=>d==='0'?9:d-1);
  let msg="";
  if(code.endsWith("80")){
    const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    msg=days[n[1]];
  }else{
    let dd=n[0]*10+n[1], mm=n[2]*10+n[3];
    if(mm<1||mm>12){reset();return;}
    msg=`${dd} ${["","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][mm]}`;
  }
  saveNote(msg);
  show('home');
  reset();
}

function reset(){
  code="";
  document.querySelectorAll('.dot').forEach(d=>d.style.background="transparent");
}

function saveNote(text){
  let notes=JSON.parse(localStorage.notes||"[]");
  notes.unshift({text, time:new Date().toLocaleTimeString()});
  localStorage.notes=JSON.stringify(notes);
}

function openNotes(){
  show('notes');
  let list=document.getElementById('noteList');
  list.innerHTML="";
  let notes=JSON.parse(localStorage.notes||"[]");
  notes.forEach(n=>{
    let d=document.createElement('div');
    d.className="note";
    d.innerHTML=`<div>${n.text}</div><small>${n.time}</small>`;
    list.appendChild(d);
  });
}
</script>

</body>
</html>
